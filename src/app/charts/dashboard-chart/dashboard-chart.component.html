<div id="chart">
  <apx-chart
    [series]="$any(chartOptions.series)"
    [chart]="$any(chartOptions.chart)"
    [xaxis]="$any(chartOptions.xaxis)"
    [stroke]="$any(chartOptions.stroke)"
    [tooltip]="$any(chartOptions.tooltip)"
    [dataLabels]="$any(chartOptions.dataLabels)"
  ></apx-chart>
</div>
